<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space-X-Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_rocket_page.css">
    <link rel="stylesheet" href="style_launch_page.css">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script src="script.js"></script>
</head>

<body onload="init();">
    <div class="main-container">
        <header>
            <a href="/index.html" class="logo-container" onclick="showMainPage()">
                <div class="logo-left">SpaceX </div>
                <div class="logo-right">explorer</div>
            </a>

            <div class="navbar">
                <ul class="nav-links">
                    <li class="nav-items hover-underline-animation" onclick="showRocketPage()">Rockets</li>
                    <li class="nav-items hover-underline-animation" onclick="showLaunchesPage()">Launches</li>
                </ul>
            </div>
        </header>
        <div class="content-main-page main" id="main-page">
            <div class="main-background-setting"
                style="background-image: url(img/white-train-airport-airplane-transport-vehicle-1038771-pxhere.com.jpg);">
                <div class="main-page-link-container">
                    <h2>Rockets</h2>
                    <button class="hover-background-animation link-1" onclick="showRocketPage()">Browse</button>
                </div>
            </div>
            <div class="starts main-background-setting"
                style="background-image: url(img/negative-space-spacex-night-rocket-launch.jpg);">
                <div class="main-page-link-container">
                    <h2>Launches</h2>
                    <button class="hover-background-animation link-1" onclick="showLaunchesPage()">Browse</button>
                </div>
            </div>
        </div>

        <div class="rockets-content-container main d-none" id="rockets">
            <h1>Rockets</h1>
            <div id="rockets-container">
            </div>
            <div class="rocket-data-card d-none main" id="rocket-data">
                <div class="rocket-data-left" id="rocket-data-left">
                </div>
                <div class="rocket-data-right" id="rocket-data-right">
                </div>
            </div>
        </div>

        <div class="launches-content-container main d-none" id="launches">
            <h1>Launches</h1>
            <div class="input-container">
                <div class="select-rocket-container" id="select-container">
                </div>
            </div>
            <div class="launches-data-container">
                <table id="launches-table">
                </table>
            </div>
        </div>

        <div id="loading-container" class="d-none">
            <div class="lds-ring" id="loading-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="footer">
            <a href="/imprint.html" class="hover-underline-animation">Imprint</a>
            <a href="/legal-notice.html" class="hover-underline-animation">Legal-Notice</a>
        </div>

    </div>


</body>

</html>
