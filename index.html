<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_rocket_page.css">
    <script src="script.js"></script>
</head>

<body onload="init();">
    <header>
        <div class="logo-container" onclick="showMainPage()">
            <div class="logo-left">SpaceX </div>
            <div class="logo-right">explorer</div>
        </div>

        <div class="navbar">
            <ul class="nav-links">
                <li class="nav-items hover-underline-animation" onclick="showRocketPage()">Rockets</li>
                <li class="nav-items hover-underline-animation">Launches</li>
            </ul>
        </div>
    </header>

    <div class="content-main-page main" id="main-page">
        <div class="main-background-setting"
            style="background-image: url(img/white-train-airport-airplane-transport-vehicle-1038771-pxhere.com.jpg);">
            <div class="main-page-link-container">
                <h2>Rockets</h2>
                <button class="hover-background-animation link-1" onclick="showRocketPage()">Browse</button>
            </div>
        </div>
        <div class="starts main-background-setting"
            style="background-image: url(img/negative-space-spacex-night-rocket-launch.jpg);">
            <div class="main-page-link-container">
                <h2>Launches</h2>
                <button class="hover-background-animation link-1">Browse</button>
            </div>
        </div>
    </div>

    <div class="rockets-content-container main d-none" id="rockets">
        <h1>Rockets</h1>
        <div id="rockets-container">
        </div>
        <div class="rocket-data-card d-none main" id="rocket-data">
            <div class="rocket-data-left" id="rocket-data-left">
            </div>
            <div class="rocket-data-right" id="rocket-data-right">
            </div>
        </div>
    </div>

    <div class="launches-content-container">
        <h1>Launches</h1>
        <div class="input-container">
            <div class="select-rocket-container">
                <div class="select-rocket-card select-rocket-card-active" id="rocket-0" onclick="selctRocketsToSearch(0)">All</div>
                <div class="select-rocket-card" id="rocket-1" onclick="selctRocketsToSearch(1)">Falcon 1</div>
                <div class="select-rocket-card" id="rocket-2" onclick="selctRocketsToSearch(2)">Falcon 9</div>
                <div class="select-rocket-card" id="rocket-3" onclick="selctRocketsToSearch(3)"> Falcon Super Heavy</div>
                <div class="select-rocket-card" id="rocket-4" onclick="selctRocketsToSearch(4)">Starship</div>
            </div>
            
        </div>
    </div>



</body>

</html>
